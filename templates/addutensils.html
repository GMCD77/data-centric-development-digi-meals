{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>
<div class="row">
	<form action="{{ url_for('insert_utensils') }}" method="POST" class="col s12">
		<div class="row">

			<label>Category</label>
  <select id="category" name="category_name" class="browser-default">
    <option value="" disabled selected>Choose Category</option>
    {% for cat in categories %}
    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
  {% endfor %}
  </select>
</div>

<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">restaurant_menu</i>
          <input id="utensil" name="utensil" type="text" class="validate">
          <label for="icon_prefix">Add Utensil</label>
    </div>

</div>
<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">link</i>
          <input id="image_link" name="image_link" type="text" class="validate">
          <label for="icon_prefix">Enter your image link of your recipe</label>
    </div>

</div>


        <div class="row col s12">

        <div class="input-field col s12">
          <i class="material-icons prefix">label_outline</i>
          <textarea id="description" name="description" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Description</label>

      </div>

  </div>


<div class="row col s12">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
    <i class="material-icons right">send</i>
  </button>
</div>

  </form>

  </div>
    {% endblock %}
