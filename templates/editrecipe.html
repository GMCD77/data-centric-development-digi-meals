{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
	<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
		<div class="row">

			<label>Category</label>
  <select id="category" name="category_name" class="browser-default">
    <option value="" disabled selected>Choose Category</option>
    {% for cat in categories %}
    {% if cat.category_name == recipe.category_name %}
    <option value="{{cat.category_name}}">selected >{{cat.category_name}}</option>
    {% else %}
    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
    {% endif %}
  {% endfor %}
  </select>
</div>

<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">restaurant_menu</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
          <label for="icon_prefix">Recipe Name</label>
    </div>

</div>
<div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">link</i>
          <input id="image_link" name="image_link" type="text" class="validate"value="{{recipe.image_link}}">
          <label for="icon_prefix">Enter your image link of your recipe</label>
    </div>

</div>

        <div class="row col s12">
             <div class="input-field col s3">
                  <i class="material-icons prefix">person_pin_circle</i>
                    <input id="cuisine" name="cuisine" type="text" class="validate" value="{{recipe.cuisine}}">
                    <label for="icon_prefix">Cuisine</label>
        </div>
         <div class="input-field col s3">
         <i class="material-icons prefix">people</i>
          <input id="serves" name="serves" type="text" class="validate" value="{{recipe.serves}}">
          <label for="icon_prefix">Serves</label>
        </div>
         <div class="input-field col s3">
         <i class="material-icons prefix">timer</i>
          <input id="preparation_time" name="preparation_time" type="text" class="validate" value="{{recipe.preparation_time}}">
          <label for="icon_prefix">Preparation Time</label>
        </div>
  <div class="input-field col s3">
         <i class="material-icons prefix">timer</i>
          <input id="cooking_time" name="cooking_time" type="text" class="validate" value="{{recipe.cooking_time}}">
          <label for="icon_prefix">Cooking Time</label>
        </div>

        </div>


        <div class="row">
          <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">label_outline</i>
          <textarea id="description" name="description" class="materialize-textarea">{{recipe.description}}</textarea>
          <label for="icon_prefix2">Description</label>
        </div>
      </div>

  </div>
  <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">format_list_bulleted</i>
          <textarea id="ingredients" name="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
          <label for="icon_prefix2">Ingredients</label>
        </div>
      </div>

  </div>

  <div class="row">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="instructions" name="instructions" class="materialize-textarea">{{recipe.instructions}}</textarea>
          <label for="icon_prefix2">Instructions</label>
        </div>
      </div>

  </div>

<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
    <i class="material-icons right">send</i>
  </button>
</div>

  </form>

  </div>
    {% endblock %}
